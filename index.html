<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Institute Management System - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: #3a86ff;
        --secondary-color: #8338ec;
        --accent-color: #ff006e;
        --light-bg: #f8f9fa;
        --dark-text: #343a40;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        height: 100vh;
      }

      .login-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .card-left {
        background: linear-gradient(135deg, #3a86ff 0%, #8338ec 100%);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px;
      }

      .card-right {
        padding: 40px;
      }

      .login-title {
        font-weight: 700;
        margin-bottom: 25px;
        font-size: 2.2rem;
      }

      .login-subtitle {
        font-weight: 300;
        margin-bottom: 30px;
        opacity: 0.8;
      }

      .form-label {
        font-weight: 600;
        color: var(--dark-text);
      }

      .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        border: 1px solid #e1e5ea;
        margin-bottom: 20px;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        width: 100%;
        margin-top: 15px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: var(--secondary-color);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 30px 0;
      }

      .divider-line {
        flex-grow: 1;
        height: 1px;
        background-color: #e1e5ea;
      }

      .divider-text {
        padding: 0 15px;
        color: #6c757d;
        font-size: 14px;
      }

      .system-features {
        margin-top: 20px;
      }

      .feature-item {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      .feature-icon {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
      }

      .forgot-password {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        display: block;
        margin-top: 10px;
      }

      .forgot-password:hover {
        color: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <div class="login-container d-flex align-items-center h-100">
      <div class="card w-100">
        <div class="row g-0">
          <div class="col-md-6 card-left">
            <h1 class="login-title">Institute Management System</h1>
            <p class="login-subtitle">
              Access to your all-in-one platform for managing students,
              teachers, classes and more.
            </p>

            <div class="system-features">
              <div class="feature-item">
                <div class="feature-icon">
                  <i class="fas fa-user-graduate"></i>
                </div>
                <div>Student Management</div>
              </div>
              <div class="feature-item">
                <div class="feature-icon">
                  <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <div>Teacher Management</div>
              </div>
              <div class="feature-item">
                <div class="feature-icon">
                  <i class="fas fa-calendar-alt"></i>
                </div>
                <div>Schedule Planning</div>
              </div>
              <div class="feature-item">
                <div class="feature-icon">
                  <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <div>Payment Tracking</div>
              </div>
            </div>
          </div>
          <div class="col-md-6 card-right">
            <h2 class="text-center mb-4">Welcome Back</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>
              </div>
              <div class="form-check mb-3"></div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent form submission

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === "admin" && password === "admin") {
            window.location.href = "home.html";
          } else {
            alert("Invalid credentials! Use admin/admin");
            document.getElementById("password").value = ""; // Clear password field
          }
        });
    </script>
  </body>
</html>
